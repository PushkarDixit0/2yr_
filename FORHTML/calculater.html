    <script>
   
            var c = parseInt(prompt("enter first value "))
        var d = parseInt(prompt("enter second value "))
       
        function sub() {
            document.write('<p class="answerA">The subtraction of two number is ' + (c - d)+'</p>');
        }
        function mul() {
            document.write('<p class="answerA"> The multiplication of two number is ' + (c * d)+'</p>');
        }
        function div() {
            document.write('<p class="answerA" > The  division of two number is ' + (c / d)+'</p>');
        }
        function modulo() {
            document.write('<p class="answerA">  The modulo of two number is ' + (c % d)+'</p>');
        }
        function add() {
            document.write('<p class="answerA" > The addition of two number is ' + (c + d)+'</p>');
        }
        var op = (prompt("enter operation"))
        var opr = (op)
         if (opr == "+") {
            add()
        }
        else if (opr == "-") {
            sub()
        }
        else if (opr == "*") {
            mul()
        }
        else if (opr == "/") {
            div()
        }
        else if (opr == "%") {
            modulo()
        }
        else {
            document.write("select valid operation")
        }



    </script>
